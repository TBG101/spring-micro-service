apiVersion: v1
kind: Service
metadata:
  name: discovery-service
spec:
  ports:
  - port: 8761
    targetPort: 8761
  selector:
    app: discovery-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-service
  template:
    metadata:
      labels:
        app: discovery-service
    spec:
      containers:
      - name: discovery-service
        image: tbg101/discovery-service:latest
        ports:
        - containerPort: 8761
        imagePullPolicy: IfNotPresent
