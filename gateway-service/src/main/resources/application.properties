# Service Identity and Port
spring.application.name=gateway-service
server.port=8888

# Register with Eureka so it can find other services
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

# Optional: Ensure service IDs are treated as lowercase in URLs
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# JWT configuration (same secret key as auth-service for token validation)
spring.app.
spring.app.expiration=3600000